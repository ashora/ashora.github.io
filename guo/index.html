<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找郭德纲</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="src/data.js"></script>
    <script src="src/game.js"></script>
    <script src="src/generation.js"></script>
</head>
<body onload="startGame();">
<div id="game">
    <div id="header">
        <div class="inventory-slot stairs">
            <div class="label">任务年限: </div>
            <div class="resource-count"><span class="current">0</span>/<span class="max">23</span></div>
        </div>
        <div class="inventory-slot stone">
            <div class="stone resource-icon"></div>
            <div class="resource-count"><span class="current">0</span></div>
        </div>
        <div class="inventory-slot iron">
            <div class="iron resource-icon"></div>
            <div class="resource-count"><span class="current">0</span></div>
        </div>
        <div class="inventory-slot diamond">
            <div class="diamond resource-icon"></div>
            <div class="resource-count"><span class="current">0</span></div>
        </div>
        <div class="inventory-slot tnt">
            <div class="tnt resource-icon"></div>
            <div class="resource-count"><span class="current">0</span></div>
        </div>
    </div>
    <div id="store"></div>
    <div class="deck-container">
        <div id="pickaxeSlot" class="card-pile"></div>
        <div id="deck" class="card-pile"></div>
        <div style="flex-grow: 1"></div>
        <div id="discard" class="card-pile"></div>
    </div>
    <div id="deck-screen">
        <div class="instructions">
            <span>打人啦！ <span class="resource-count">1</span><span class="resource-icon tnt"></span>.</span>
            <span>郭德纲又打相声同行啦！</span>
        </div>
        <div class="scroll-area">
            <div class="card-container"></div>
        </div>
        <div class="close-button">✖</div>
    </div>
    <div id="victory">
        <div>下一个郭德纲就是你!</div>
    </div>
</div>
</body>
</html>
